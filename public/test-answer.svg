<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect fill="#fff" width="400" height="300"/>
  <text x="200" y="50" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">My Answer</text>
  <text x="50" y="100" font-family="Arial" font-size="16" fill="#666">2x + 5 = 15</text>
  <text x="50" y="130" font-family="Arial" font-size="16" fill="#666">2x = 15 - 5</text>
  <text x="50" y="160" font-family="Arial" font-size="16" fill="#666">2x = 10</text>
  <text x="50" y="190" font-family="Arial" font-size="16" fill="#666">x = 10/2</text>
  <text x="50" y="230" font-family="Arial" font-size="18" font-weight="bold" fill="#333">x = 5</text>
</svg>
